<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <!-- 公共模板begin -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <!-- 公共模板end -->

    <!-- jQuery Validation plugin javascript-->
    <script src="/plugins/form-validate/jquery.validate.min.js"></script>
    <script src="/plugins/form-validate/messages_zh.min.js"></script>
</head>

<body class="wrapBox animated fadeIn">
    <div class="wrap">
        <div class="wrap-title">
            <span class="tpl-icon-sx"></span>表单验证
        </div>
        <p>jq-validate规则查看地址 <a href="http://www.runoob.com/jquery/jquery-plugin-validate.html" target="_blank">http://www.runoob.com/jquery/jquery-plugin-validate.html</a></p>
        <br/><br/><br/>
        <form class="form-horizontal" id="validateForm">
            <div class="form-group">
                <label class="col-sm-3 control-label">姓名：</label>
                <div class="col-sm-8">
                    <input id="firstname" name="firstname" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">密码：</label>
                <div class="col-sm-8">
                    <input id="password" name="password" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-3">
                    <button class="btn btn-primary" id="saveButton" type="submit">提交</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript">
    // 验证表单-保存资源
    $(function(){
        $("#saveButton").bind("click", function() {
            $('#validateForm').submit();
        });

        $('#validateForm').validate({
            rules:{
                firstname:"required",
                password:{
                    required: true,
                    digits:true,
                    minlength: 5
                }
            },
            messages:{
                firstname:"请输入你的姓名",
                password: {
                    required: "请输入密码",
                    digits:"密码只能是整数",
                    minlength: "密码长度不能小于 5 个字符"
                }
            },
            submitHandler:function(){
                //这里写ajax请求相关代码
            }
        });
    })
</script>

</html>

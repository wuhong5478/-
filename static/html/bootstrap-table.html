<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    
    <!-- 公共模板begin -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <!-- 公共模板end -->

    <!-- BT-table -->
    <link href="/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <script src="/plugins/bootstrap-table/bootstrap-table.min.js" ></script>
    <script src="/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" ></script>
</head>

<body class="wrapBox animated fadeIn">
    <div class="wrap">
        <div class="wrap-title">
            <span class="tpl-icon-sx"></span>bootstrap-table模板
        </div>
        
        <div class="searchBox form-inline">
            <div class="form-group">
                <label>岗位名称</label>
                <input type="text" class="form-control" placeholder="请输入岗位名称">
            </div>
            <div class="form-group">
                <label>姓名</label>
                <input type="text" class="form-control" placeholder="请输入姓名">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-info"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
            </div>
            <div class="form-group pull-right">
                <button type="button" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i>&nbsp;新增岗位</button>
            </div>
        </div>

        <!-- begin Pagination Table -->
        <div class="table-wrap">
            <div class="table-container">

                <table id="paginationTable" data-toggle="table" data-icon-size="outline">
                    <thead>
                        <tr>
                            <th data-field="index" data-formatter="indexFormatter">序号</th>
                            <th data-field="departmentName" data-formatter="showdep">科室名称</th>
                            <th data-field="leader">科室负责人</th>
                            <th data-field="inNum">在岗人数</th>
                            <th data-formatter="optionFormatter">操作</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <!-- End Pagination Table -->
    </div>
</body>
<script type="text/javascript">
    var tableModel = {
            table: $('#paginationTable'),
            url: "http://localhost:1234/tablefind"
        };
</script>
<script type="text/javascript" src="/js/table.js"></script>
</html>

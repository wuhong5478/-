<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    
    <!-- 公共模板begin -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>  
    <!-- 公共模板end -->

    
    <link rel="stylesheet" type="text/css" href="/plugins/iCheck/iCheck.css">
    <script type="text/javascript" src="/plugins/iCheck/iCheck.min.js"></script>
    
</head>

<body class="wrapBox animated fadeIn">
    <div class="wrap">
        <div class="wrap-title">
            <span class="tpl-icon-sx"></span>iCheck
        </div>
        <p>多选</p>
        <input type="checkbox" class="i-checks" checked>
        <input type="checkbox" class="i-checks">
        <br/><br/>
        <p>单选</p>
        <input name="test" type="radio" class="i-checks" checked>
        <input name="test" type="radio" class="i-checks">
    </div>
</body>
<script type="text/javascript">
    $('.i-checks').iCheck({
        checkboxClass: 'icheckbox_square-green',
        radioClass: 'iradio_square-green'
    });
</script>
</html>
